<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equipment Selection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .equipment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .equipment-content {
      max-width: 500px;
    }

    .equipment-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .equipment-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 48px;
      line-height: 1.6;
    }

    .equipment-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .equipment-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      width: 100%;
      color: white;
    }

    .equipment-btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .equipment-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .equipment-btn-secondary {
      background: linear-gradient(135deg, #ec4899, #f472b6);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
    }

    .equipment-btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
    }

    .equipment-footer {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .equipment-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .equipment-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .equipment-title {
        font-size: 2rem;
      }

      .equipment-subtitle {
        font-size: 1rem;
      }

      .equipment-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container equipment-container">
    <div class="equipment-content">
      <h1 class="equipment-title">Equipment Selection</h1>
      <p class="equipment-subtitle">
        Choose how you'd like to equip your character for the adventure ahead.
      </p>

      <div class="equipment-buttons">
        <button type="button" id="select-package-btn" class="equipment-btn equipment-btn-primary">
          üì¶ Select Package
        </button>
        <!-- <button type="button" id="go-store-btn" class="equipment-btn equipment-btn-secondary">
          üè™ Go To Store
        </button> -->
      </div>

      <div class="equipment-footer">
        <p><a href="index.html">‚Üê Start Over</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('select-package-btn').addEventListener('click', () => {
      // TODO: Implement select package functionality
      console.log('Select Package clicked');
      // This could navigate to a package selection page or show a modal
    });

    document.getElementById('go-store-btn').addEventListener('click', () => {
      window.location.href = 'store.html';
    });
  </script>
</body>
</html>
