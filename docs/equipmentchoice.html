<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Equipment Selection</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .equipment-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .equipment-content {
      max-width: 500px;
    }

    .equipment-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .equipment-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 48px;
      line-height: 1.6;
    }

    .equipment-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .equipment-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      width: 100%;
      color: white;
    }

    .equipment-btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .equipment-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .equipment-btn-secondary {
      background: linear-gradient(135deg, #ec4899, #f472b6);
      box-shadow: 0 4px 15px rgba(236, 72, 153, 0.4);
    }

    .equipment-btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(236, 72, 153, 0.6);
    }

    .equipment-footer {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .equipment-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .equipment-footer a:hover {
      text-decoration: underline;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.6);
      animation: fadeIn 0.3s ease;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    .modal-content {
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      border: 2px solid #8b5cf6;
      border-radius: 12px;
      padding: 32px;
      max-width: 600px;
      width: 90%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 10px 40px rgba(139, 92, 246, 0.3);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        transform: translateY(-50px);
        opacity: 0;
      }
      to {
        transform: translateY(0);
        opacity: 1;
      }
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 24px;
      border-bottom: 1px solid rgba(139, 92, 246, 0.3);
      padding-bottom: 16px;
    }

    .modal-title {
      font-size: 1.8rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .modal-close {
      background: none;
      border: none;
      font-size: 1.8rem;
      cursor: pointer;
      color: #a78bfa;
      padding: 0;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: color 0.2s ease;
    }

    .modal-close:hover {
      color: #8b5cf6;
    }

    .package-list {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .package-item {
      padding: 16px;
      border: 1px solid rgba(139, 92, 246, 0.3);
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s ease;
      background: rgba(139, 92, 246, 0.1);
    }

    .package-item:hover {
      background: rgba(139, 92, 246, 0.2);
      border-color: #8b5cf6;
      transform: translateX(4px);
    }

    .package-name {
      font-weight: 600;
      color: #a78bfa;
      margin-bottom: 8px;
      font-size: 1.1rem;
    }

    .package-description {
      font-size: 0.9rem;
      color: var(--muted);
      line-height: 1.4;
    }

    @media (max-width: 640px) {
      .equipment-title {
        font-size: 2rem;
      }

      .equipment-subtitle {
        font-size: 1rem;
      }

      .equipment-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container equipment-container">
    <div class="equipment-content">
      <h1 class="equipment-title">Equipment Selection</h1>
      <p class="equipment-subtitle">
        Choose how you'd like to equip your character for the adventure ahead.
      </p>

      <div class="equipment-buttons">
        <button type="button" id="select-package-btn" class="equipment-btn equipment-btn-primary">
          üì¶ Select Package
        </button>
        <button type="button" id="go-store-btn" class="equipment-btn equipment-btn-secondary">
          üè™ Go To Store
        </button>
      </div>

      <div class="equipment-footer">
        <p><a href="index.html">‚Üê Start Over</a></p>
      </div>
    </div>
  </main>

  <!-- Package Selection Modal -->
  <div id="package-modal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 class="modal-title">Select Equipment Package</h2>
        <button type="button" class="modal-close" id="close-modal">&times;</button>
      </div>
      <div class="package-list" id="package-list">
        <div style="text-align: center; color: var(--muted); padding: 32px;">
          Loading packages...
        </div>
      </div>
    </div>
  </div>

  <script>
    let packagesData = null;
    let databaseData = null;
    let character = null;

    // Load character data from localStorage
    function loadCharacter() {
      const stored = localStorage.getItem('falloutCharacter');
      if (stored) {
        try {
          const char = JSON.parse(stored);
          console.log('%c[CHARACTER DATA LOADED]', 'color: #4CAF50; font-weight: bold;', char);
          return char;
        } catch (e) {
          return null;
        }
      } else {
        console.log('%c[NO CHARACTER IN STORAGE]', 'color: #FF9800; font-weight: bold;');
      }
      return null;
    }

    // Save character data to localStorage
    function saveCharacter(char) {
      localStorage.setItem('falloutCharacter', JSON.stringify(char));
      console.log('%c[CHARACTER SAVED]', 'color: #4CAF50; font-weight: bold;', char);
    }

    // Load database
    async function loadDatabase() {
      try {
        // Add cache-busting parameter to ensure we get the latest version
        const cacheBuster = '?v=' + new Date().getTime();
        const response = await fetch('database.json' + cacheBuster);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        databaseData = data;
        console.log('%c[DATABASE LOADED]', 'color: #4CAF50; font-weight: bold;', data);
      } catch (error) {
        console.error('Error loading database:', error);
        alert('Failed to load item database. Please refresh the page.');
      }
    }

    // Load packages from JSON
    async function loadPackages() {
      try {
        // Add cache-busting parameter to ensure we get the latest version
        const cacheBuster = '?v=' + new Date().getTime();
        const response = await fetch('packages.json' + cacheBuster);
        
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        
        const data = await response.json();
        packagesData = data;
        console.log('%c[PACKAGES LOADED]', 'color: #4CAF50; font-weight: bold;', data);
        console.log('%c[TOTAL PACKAGES]', 'color: #4CAF50; font-weight: bold;', data.packages.length);
        populatePackages();
      } catch (error) {
        console.error('Error loading packages:', error);
        const packageList = document.getElementById('package-list');
        packageList.innerHTML = '<div style="text-align: center; color: #ef4444; padding: 32px;">Failed to load packages. Error: ' + error.message + '</div>';
      }
    }

    // Find item in database by ID
    function findItemInDatabase(itemId) {
      // Search all categories
      const categories = ['ammunition', 'weapons', 'armor', 'equipment', 'chems'];
      for (const category of categories) {
        if (databaseData[category]) {
          const item = databaseData[category].find(i => i.id === itemId);
          if (item) {
            return { ...item, category };
          }
        }
      }
      return null;
    }

    // Populate package list dynamically
    function populatePackages() {
      const packageList = document.getElementById('package-list');
      packageList.innerHTML = '';

      if (!packagesData || !packagesData.packages) {
        packageList.innerHTML = '<div style="text-align: center; color: #ef4444; padding: 32px;">No packages data available</div>';
        return;
      }

      // Filter packages that should be shown in chargen
      const chargenPackages = packagesData.packages.filter(pkg => pkg.showInChargen !== false);

      console.log('%c[FILTERED PACKAGES]', 'color: #4CAF50; font-weight: bold;', chargenPackages.length, 'packages to display');
      
      if (chargenPackages.length === 0) {
        packageList.innerHTML = '<div style="text-align: center; color: #ef4444; padding: 32px;">No packages available for character creation</div>';
        return;
      }

      chargenPackages.forEach((pkg, index) => {
        console.log(`  ${index + 1}. ${pkg.id} - ${pkg.name}`);
        const item = document.createElement('div');
        item.className = 'package-item';
        item.setAttribute('data-package', pkg.id);
        item.innerHTML = `
          <div class="package-name">${pkg.icon || 'üì¶'} ${pkg.name}</div>
          <div class="package-description">${pkg.description || 'No description available'}</div>
        `;
        
        item.addEventListener('click', () => selectPackage(pkg));
        packageList.appendChild(item);
      });

      console.log('%c[PACKAGES POPULATED]', 'color: #4CAF50; font-weight: bold;', chargenPackages.length, 'packages added to UI');
    }

    // Apply package to character
    function selectPackage(pkg) {
      console.log('%c[PACKAGE SELECTED]', 'color: #4CAF50; font-weight: bold;', pkg.name);
      
      // Build equipment in the same format as store/checkout
      const items = {};
      let totalCost = 0;
      let totalWeight = 0;

      // Process each item in the package
      pkg.items.forEach(pkgItem => {
        const dbItem = findItemInDatabase(pkgItem.id);
        if (dbItem) {
          items[dbItem.name] = pkgItem.quantity;
          totalCost += (dbItem.value || 0) * pkgItem.quantity;
          totalWeight += (dbItem.weight || 0) * pkgItem.quantity;
        } else {
          console.warn(`Item not found in database: ${pkgItem.id}`);
        }
      });

      // Create equipment object in the same format as store/checkout
      const equipment = {
        items: items,
        totalCost: totalCost,
        totalWeight: totalWeight,
        timestamp: new Date().toISOString(),
        source: 'package',
        packageId: pkg.id,
        packageName: pkg.name
      };

      // Set money to only what the package provides (packages don't give store credit)
      character.money = pkg.credits || 0;

      // Set equipment on character
      character.equipment = equipment;

      // Mark which package was selected
      character.selectedPackage = pkg.id;

      // Save character with equipment
      saveCharacter(character);

      console.log('%c[EQUIPMENT ADDED TO CHARACTER]', 'color: #4CAF50; font-weight: bold;', character);

      // Navigate to review page
      window.location.href = 'review.html';
    }

    // Initialize page
    window.addEventListener('load', async () => {
      character = loadCharacter();
      if (!character) {
        alert('No character data found. Please create a character first.');
        window.location.href = 'chargen.html';
        return;
      }

      // Load database and packages
      await loadDatabase();
      await loadPackages();
    });

    // Modal functionality
    const modal = document.getElementById('package-modal');
    const closeBtn = document.getElementById('close-modal');

    document.getElementById('select-package-btn').addEventListener('click', () => {
      modal.classList.add('active');
    });

    closeBtn.addEventListener('click', () => {
      modal.classList.remove('active');
    });

    // Close modal when clicking outside of it
    modal.addEventListener('click', (event) => {
      if (event.target === modal) {
        modal.classList.remove('active');
      }
    });

    document.getElementById('go-store-btn').addEventListener('click', () => {
      window.location.href = 'store.html';
    });
  </script>
</body>
</html>
