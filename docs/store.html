<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fallout Gear Store</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .store-container {
      display: flex;
      flex-direction: column;
      height: 100vh;
      max-height: 100vh;
      max-width: 1600px;
      margin: 0 auto;
      padding: 16px 24px;
      background: linear-gradient(180deg, #071026 0%, #08131a 100%);
      width: 100%;
      box-sizing: border-box;
      overflow: hidden;
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .store-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
      flex-wrap: wrap;
      gap: 12px;
      flex-shrink: 0;
    }

    .store-title {
      font-size: 2.5rem;
      font-weight: 700;
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin: 0;
    }

    .store-budget {
      background: rgba(255, 255, 255, 0.05);
      padding: 16px 24px;
      border-radius: 8px;
      border: 1px solid rgba(96, 165, 250, 0.3);
      display: flex;
      align-items: center;
      gap: 16px;
    }

    .budget-label {
      color: var(--muted);
      font-size: 0.95rem;
      font-weight: 500;
    }

    .budget-amount {
      font-size: 1.8rem;
      font-weight: 700;
      color: #34d399;
      font-family: 'Courier New', monospace;
    }

    .budget-remaining {
      font-size: 0.9rem;
      color: var(--muted);
    }

    .store-controls {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
      flex-wrap: wrap;
      align-items: center;
      flex-shrink: 0;
    }

    .search-box {
      flex: 1;
      min-width: 200px;
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      font-size: 0.95rem;
    }

    .search-box::placeholder {
      color: var(--muted);
    }

    .type-filter {
      padding: 10px 16px;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      background: rgba(255, 255, 255, 0.02);
      color: var(--text);
      font-size: 0.95rem;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .type-filter:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(96, 165, 250, 0.5);
    }

    .type-filter-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      min-height: 32px;
      align-items: center;
      flex-shrink: 0;
    }

    .weapon-category-filters {
      display: none;
      gap: 8px;
      flex-wrap: wrap;
      margin-bottom: 12px;
      padding: 12px;
      background: rgba(139, 92, 246, 0.05);
      border: 1px solid rgba(139, 92, 246, 0.2);
      border-radius: 8px;
      align-items: center;
      flex-shrink: 0;
    }

    .weapon-category-filters.active {
      display: flex;
    }

    .weapon-category-label {
      font-size: 0.85rem;
      color: #a78bfa;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-right: 8px;
    }

    .loading-state {
      grid-column: 1 / -1;
      text-align: center;
      padding: 60px 20px;
      color: var(--muted);
      font-size: 1.2rem;
    }

    .loading-spinner {
      display: inline-block;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(139, 92, 246, 0.2);
      border-top-color: #8b5cf6;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .type-tag {
      padding: 6px 12px;
      border-radius: 20px;
      border: 1px solid rgba(96, 165, 250, 0.3);
      background: rgba(96, 165, 250, 0.1);
      color: #60a5fa;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 500;
      transition: all 0.3s ease;
    }

    .type-tag:hover {
      background: rgba(96, 165, 250, 0.2);
      border-color: #60a5fa;
    }

    .type-tag.active {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      border-color: #8b5cf6;
      color: white;
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
    }

    .store-btn {
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .store-btn-primary {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .store-btn-primary:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .store-btn-secondary {
      background: transparent;
      color: #60a5fa;
      border: 1px solid #60a5fa;
    }

    .store-btn-secondary:hover {
      background: rgba(96, 165, 250, 0.1);
    }

    .store-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    .store-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      grid-auto-rows: 1fr;
      gap: 12px;
      flex: 1;
      overflow-y: auto;
      scrollbar-gutter: stable;
      padding-right: 8px;
      min-height: 0;
      align-items: stretch;
    }

    .item-card {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 8px;
      padding: 12px;
      display: flex;
      flex-direction: column;
      transition: all 0.3s ease;
      cursor: pointer;
      height: 100%;
      min-height: 200px;
      max-height: 200px;
    }

    .item-card:hover {
      background: rgba(255, 255, 255, 0.05);
      border-color: rgba(96, 165, 250, 0.5);
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(139, 92, 246, 0.2);
    }

    .item-card.in-cart {
      background: rgba(52, 211, 153, 0.1);
      border-color: #34d399;
    }

    .item-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 6px;
      gap: 8px;
    }

    .item-name {
      font-size: 1.05rem;
      font-weight: 600;
      color: #a78bfa;
      margin: 0;
      line-height: 1.3;
    }

    .item-price {
      font-size: 1.2rem;
      font-weight: 700;
      color: #fbbf24;
      font-family: 'Courier New', monospace;
      white-space: nowrap;
    }

    .item-weight {
      font-size: 0.8rem;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .item-tags {
      display: flex;
      gap: 4px;
      margin-bottom: 6px;
      flex-wrap: wrap;
    }

    .item-tag {
      font-size: 0.75rem;
      padding: 4px 8px;
      border-radius: 4px;
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      border: 1px solid rgba(96, 165, 250, 0.4);
    }

    .item-tag.secondary {
      background: rgba(168, 85, 247, 0.2);
      color: #a78bfa;
      border-color: rgba(168, 85, 247, 0.4);
    }

    .item-description {
      font-size: 0.85rem;
      color: var(--muted);
      line-height: 1.4;
      margin-bottom: 10px;
      flex: 1;
      overflow-y: auto;
      min-height: 0;
    }

    .item-actions {
      display: flex;
      gap: 8px;
    }

    .item-btn {
      flex: 1;
      padding: 8px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 0.85rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .item-btn-add {
      background: linear-gradient(135deg, #8b5cf6, #a78bfa);
      color: white;
    }

    .item-btn-add:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(139, 92, 246, 0.4);
    }

    .item-btn-add:disabled {
      background: rgba(139, 92, 246, 0.3);
      cursor: not-allowed;
      color: var(--muted);
    }

    .item-btn-remove {
      background: rgba(255, 0, 0, 0.2);
      color: #ff7b7b;
      border: 1px solid #ff7b7b;
      flex: 0 0 auto;
      min-width: 40px;
    }

    .item-btn-remove:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .item-btn-qty {
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      border: 1px solid #60a5fa;
      min-width: 40px;
      font-size: 1.2rem;
      font-weight: 700;
    }

    .item-btn-qty:hover {
      background: rgba(96, 165, 250, 0.3);
      border-color: #60a5fa;
    }

    .item-quantity {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.85rem;
      color: #34d399;
      font-weight: 600;
    }

    .store-footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 12px;
      flex-shrink: 0;
    }

    .cart-summary {
      font-size: 0.95rem;
      color: var(--muted);
    }

    .cart-total {
      font-size: 1.1rem;
      font-weight: 700;
      color: #fbbf24;
      font-family: 'Courier New', monospace;
    }

    .action-buttons {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
    }

    .store-msg {
      padding: 8px 16px;
      border-radius: 6px;
      margin-bottom: 12px;
      text-align: center;
      font-size: 0.9rem;
      flex-shrink: 0;
    }

    .store-msg-error {
      background: rgba(255, 0, 0, 0.1);
      border: 1px solid #ff7b7b;
      color: #ff9999;
    }

    .store-msg-success {
      background: rgba(52, 211, 153, 0.1);
      border: 1px solid #34d399;
      color: #6ee7b7;
    }

    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      padding: 20px;
    }

    .modal-overlay.active {
      display: flex;
    }

    .modal-content {
      background: linear-gradient(180deg, #0a1628 0%, #071026 100%);
      border: 1px solid rgba(96, 165, 250, 0.5);
      border-radius: 12px;
      padding: 24px;
      max-width: 600px;
      width: 100%;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 8px 32px rgba(139, 92, 246, 0.4);
      position: relative;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: start;
      margin-bottom: 16px;
      gap: 16px;
    }

    .modal-title {
      font-size: 1.5rem;
      font-weight: 700;
      color: #a78bfa;
      margin: 0;
    }

    .modal-close {
      background: rgba(255, 0, 0, 0.2);
      border: 1px solid #ff7b7b;
      color: #ff7b7b;
      width: 32px;
      height: 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.2rem;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }

    .modal-close:hover {
      background: rgba(255, 0, 0, 0.3);
    }

    .modal-info {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
      margin-bottom: 16px;
      padding: 12px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: 8px;
      border: 1px solid rgba(96, 165, 250, 0.2);
    }

    .modal-info-item {
      display: flex;
      flex-direction: column;
      gap: 4px;
    }

    .modal-info-label {
      font-size: 0.75rem;
      color: var(--muted);
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-info-value {
      font-size: 1.1rem;
      font-weight: 600;
      color: #fbbf24;
      font-family: 'Courier New', monospace;
    }

    .modal-section {
      margin-bottom: 16px;
    }

    .modal-section-title {
      font-size: 0.9rem;
      font-weight: 600;
      color: #60a5fa;
      margin-bottom: 8px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    .modal-description {
      font-size: 1rem;
      color: var(--text);
      line-height: 1.6;
      margin-bottom: 12px;
    }

    .modal-flavor {
      font-size: 0.95rem;
      color: #fbbf24;
      font-style: italic;
      line-height: 1.5;
      padding: 12px;
      background: rgba(251, 191, 36, 0.05);
      border-left: 3px solid #fbbf24;
      border-radius: 4px;
    }

    .modal-tags {
      display: flex;
      gap: 8px;
      flex-wrap: wrap;
    }

    .modal-tag {
      padding: 6px 12px;
      border-radius: 4px;
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      border: 1px solid rgba(96, 165, 250, 0.4);
      font-size: 0.85rem;
    }

    .item-btn-info {
      background: rgba(96, 165, 250, 0.2);
      color: #60a5fa;
      border: 1px solid #60a5fa;
      padding: 6px 12px;
      font-size: 0.8rem;
    }

    .item-btn-info:hover {
      background: rgba(96, 165, 250, 0.3);
    }

    @media (max-width: 768px) {
      .store-grid {
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
      }

      .store-title {
        font-size: 1.8rem;
      }

      .store-header {
        flex-direction: column;
        align-items: flex-start;
      }

      .store-footer {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>
  <div class="store-container">
    <div class="store-header">
      <h1 class="store-title">Gear Store</h1>
      <div class="store-budget">
        <div>
          <div class="budget-label">AVAILABLE CREDIT</div>
          <div class="budget-amount" id="budget-display">80,000</div>
        </div>
        <div>
          <div class="budget-label">REMAINING</div>
          <div class="budget-amount" id="remaining-display">80,000</div>
        </div>
      </div>
    </div>

    <div id="message" class="store-msg" style="display: none;"></div>

    <div class="store-controls">
      <input
        type="text"
        id="search-box"
        class="search-box"
        placeholder="üîç Search items by name, description, or tags..."
      />
      <select id="sort-select" class="type-filter">
        <option value="name-asc">Sort: Name (A-Z)</option>
        <option value="name-desc">Sort: Name (Z-A)</option>
        <option value="price-asc">Sort: Price (Low-High)</option>
        <option value="price-desc">Sort: Price (High-Low)</option>
        <option value="weight-asc">Sort: Weight (Light-Heavy)</option>
        <option value="weight-desc">Sort: Weight (Heavy-Light)</option>
      </select>
      <button id="clear-cart-btn" class="store-btn store-btn-secondary">
        üóëÔ∏è Clear Cart
      </button>
    </div>
    <div class="type-filter-tags" id="type-filters"></div>
    <div class="weapon-category-filters" id="weapon-category-filters">
      <span class="weapon-category-label">Weapon Type:</span>
    </div>

    <div class="store-grid" id="store-grid"></div>

    <div class="store-footer">
      <div>
        <div class="cart-summary">
          Items in cart: <span id="cart-count">0</span>
        </div>
        <div class="cart-summary">
          Total weight: <span id="cart-weight">0</span> lbs
        </div>
      </div>
      <div>
        <div class="cart-summary">Total cost:</div>
        <div class="cart-total" id="cart-total">0</div>
      </div>
      <div class="action-buttons">
        <button id="checkout-btn" class="store-btn store-btn-primary">
          Proceed to Checkout
        </button>
        <a href="equipmentchoice.html" class="store-btn store-btn-secondary">
          ‚Üê Go Back
        </a>
      </div>
    </div>
  </div>

  <!-- Item Details Modal -->
  <div id="item-modal" class="modal-overlay" onclick="closeItemModal(event)">
    <div class="modal-content" onclick="event.stopPropagation()">
      <div class="modal-header">
        <h2 class="modal-title" id="modal-item-name">Item Details</h2>
        <button class="modal-close" onclick="closeItemModal()" title="Close">√ó</button>
      </div>
      <div class="modal-section" id="modal-flavor-section" style="display: none;">
        <div class="modal-flavor" id="modal-item-flavor"></div>
      </div>
      <div class="modal-info" id="modal-item-info"></div>
      <div class="modal-section" id="modal-description-section">
        <div class="modal-section-title">Description</div>
        <div class="modal-description" id="modal-item-description"></div>
      </div>
      <div class="modal-section" id="modal-tags-section" style="display: none;">
        <div class="modal-section-title">Tags</div>
        <div class="modal-tags" id="modal-item-tags"></div>
      </div>
    </div>
  </div>

  <script>
    // Equipment data structure
    let storeData = {
      items: [],
      budget: 1700,
      cart: {},
      selectedType: null,
      selectedWeaponCategory: null,
      character: null
    };

    // Load character data from localStorage
    function loadCharacter() {
      const stored = localStorage.getItem('falloutCharacter');
      if (stored) {
        try {
          const character = JSON.parse(stored);
          console.log('%c[CHARACTER DATA LOADED]', 'color: #4CAF50; font-weight: bold;', character);
          console.log('%c[CHAR NAME: ' + (character.name || 'UNKNOWN') + ']', 'color: #4CAF50;');
          storeData.character = character;
          return character;
        } catch (e) {
          console.error('%c[ERROR PARSING CHARACTER DATA]', 'color: #ff0000; font-weight: bold;', e);
          return null;
        }
      }
      console.warn('%c[NO CHARACTER DATA IN STORAGE]', 'color: #ff9800; font-weight: bold;');
      return null;
    }

    // Load configuration and equipment data from database
    async function loadStoreData() {
      try {
        // Load character first
        const character = loadCharacter();
        if (character) {
          console.log('%c[CHARACTER LOADED IN STORE]', 'color: #00ff00; font-weight: bold;');
          console.log('  Name:', character.name);
          console.log('  Level:', character.level);
          console.log('  Experience:', character.experience);
        } else {
          console.warn('%c[WARNING: NO CHARACTER DATA]', 'color: #ff6600; font-weight: bold;');
        }

        // Load config
        const configRes = await fetch('prod-config.json');
        const config = await configRes.json();
        storeData.budget = config.storeCredit || 1700;
        console.log('%c[STORE BUDGET LOADED: ' + storeData.budget + ']', 'color: #ffd700;');
        updateBudgetDisplay();

        // Load database.json (with cache-busting)
        const dbRes = await fetch('database.json?v=' + Date.now());
        if (!dbRes.ok) {
          throw new Error('Failed to load database.json');
        }
        const database = await dbRes.json();
        console.log('%c[DATABASE LOADED]', 'color: #00ff00; font-weight: bold;', database.metadata);

        // Flatten all items from database into storeData.items
        // Filter out invalid/incomplete items (must have id, name, and category)
        // Also filter by IsInChargenStore flag (default to true if not present)
        const isValidItem = (item) => {
          if (!item || !item.id || !item.name || !item.category) {
            return false;
          }
          // Only include items where IsInChargenStore is true or undefined (default to true)
          return item.IsInChargenStore !== false;
        };
        
        storeData.items = [];
        
        // Add ammunition
        if (database.ammunition) {
          storeData.items.push(...database.ammunition.filter(isValidItem));
        }
        
        // Add weapons
        if (database.weapons) {
          storeData.items.push(...database.weapons.filter(isValidItem));
        }
        
        // Add armor
        if (database.armor) {
          storeData.items.push(...database.armor.filter(isValidItem));
        }
        
        // Add equipment
        if (database.equipment) {
          storeData.items.push(...database.equipment.filter(isValidItem));
        }
        
        // Add chems
        if (database.chems) {
          storeData.items.push(...database.chems.filter(isValidItem));
        }

        console.log('%c[TOTAL ITEMS LOADED: ' + storeData.items.length + ']', 'color: #4CAF50; font-weight: bold;');
        console.log('%c[ITEM BREAKDOWN]', 'color: #4CAF50;');
        console.log('  Ammunition:', database.ammunition?.filter(isValidItem).length || 0);
        console.log('  Weapons:', database.weapons?.filter(isValidItem).length || 0);
        console.log('  Armor:', database.armor?.filter(isValidItem).length || 0);
        console.log('  Equipment:', database.equipment?.filter(isValidItem).length || 0);
        console.log('  Chems:', database.chems?.filter(isValidItem).length || 0);

        initializeTypeFilters();
        renderStore();
      } catch (error) {
        console.error('%c[ERROR LOADING STORE DATA]', 'color: #ff0000; font-weight: bold;', error);
        showMessage('Failed to load store data', 'error');
      }
    }

    function initializeTypeFilters() {
      const types = [...new Set(storeData.items.map(item => item.category))].sort();
      const filterContainer = document.getElementById('type-filters');
      filterContainer.innerHTML = '';

      const allTag = document.createElement('button');
      allTag.className = 'type-tag active';
      allTag.textContent = 'All Items';
      allTag.onclick = () => setTypeFilter(null);
      filterContainer.appendChild(allTag);

      types.forEach(type => {
        const tag = document.createElement('button');
        tag.className = 'type-tag';
        tag.textContent = type.charAt(0).toUpperCase() + type.slice(1); // Capitalize
        tag.onclick = () => setTypeFilter(type);
        filterContainer.appendChild(tag);
      });
    }

    function initializeWeaponCategoryFilters() {
      // Get all weapons and extract their categories from stats.skill
      const weapons = storeData.items.filter(item => item.category === 'weapons');
      const weaponCategories = new Set();
      
      weapons.forEach(weapon => {
        if (weapon.stats && weapon.stats.skill) {
          weaponCategories.add(weapon.stats.skill);
        }
      });
      
      const categories = [...weaponCategories].sort();
      const filterContainer = document.getElementById('weapon-category-filters');
      
      // Clear existing filters except the label
      const label = filterContainer.querySelector('.weapon-category-label');
      filterContainer.innerHTML = '';
      if (label) {
        filterContainer.appendChild(label);
      }
      
      // Add "All Weapons" option
      const allTag = document.createElement('button');
      allTag.className = 'type-tag active';
      allTag.textContent = 'All Weapons';
      allTag.onclick = () => setWeaponCategoryFilter(null);
      filterContainer.appendChild(allTag);
      
      // Add category filters
      categories.forEach(category => {
        const tag = document.createElement('button');
        tag.className = 'type-tag';
        tag.textContent = category;
        tag.onclick = () => setWeaponCategoryFilter(category);
        filterContainer.appendChild(tag);
      });
    }

    function setWeaponCategoryFilter(category) {
      storeData.selectedWeaponCategory = category;
      updateWeaponCategoryFilterUI();
      renderStore(filterItems());
    }

    function updateWeaponCategoryFilterUI() {
      const tags = document.querySelectorAll('#weapon-category-filters .type-tag');
      tags.forEach(tag => {
        if (storeData.selectedWeaponCategory === null && tag.textContent === 'All Weapons') {
          tag.classList.add('active');
        } else if (tag.textContent === storeData.selectedWeaponCategory) {
          tag.classList.add('active');
        } else {
          tag.classList.remove('active');
        }
      });
    }

    function setTypeFilter(type) {
      storeData.selectedType = type;
      storeData.selectedWeaponCategory = null; // Reset weapon category when changing main filter
      updateTypeFilterUI();
      
      // Show/hide weapon category filters
      const weaponFilters = document.getElementById('weapon-category-filters');
      if (type === 'weapons') {
        initializeWeaponCategoryFilters();
        weaponFilters.classList.add('active');
      } else {
        weaponFilters.classList.remove('active');
      }
      
      renderStore(filterItems());
    }

    function updateTypeFilterUI() {
      const tags = document.querySelectorAll('.type-tag');
      tags.forEach(tag => {
        if (storeData.selectedType === null && tag.textContent === 'All Items') {
          tag.classList.add('active');
        } else if (tag.textContent.toLowerCase() === storeData.selectedType) {
          tag.classList.add('active');
        } else {
          tag.classList.remove('active');
        }
      });
    }

    function filterItems() {
      let filtered = storeData.items;

      // Filter by category
      if (storeData.selectedType !== null) {
        filtered = filtered.filter(item => item.category === storeData.selectedType);
      }

      // Filter by weapon category (only applies when weapons are selected)
      if (storeData.selectedType === 'weapons' && storeData.selectedWeaponCategory !== null) {
        filtered = filtered.filter(item => 
          item.stats && item.stats.skill === storeData.selectedWeaponCategory
        );
      }

      // Filter by search
      const query = document.getElementById('search-box').value.toLowerCase();
      if (query) {
        filtered = filtered.filter(
          item =>
            item.name.toLowerCase().includes(query) ||
            (item.description && item.description.toLowerCase().includes(query)) ||
            (item.flavor && item.flavor.toLowerCase().includes(query)) ||
            (item.tags && item.tags.some(tag => tag.toLowerCase().includes(query)))
        );
      }

      return filtered;
    }

    function sortItems(items) {
      const sortValue = document.getElementById('sort-select').value;
      const sorted = [...items];

      switch(sortValue) {
        case 'name-asc':
          sorted.sort((a, b) => a.name.localeCompare(b.name));
          break;
        case 'name-desc':
          sorted.sort((a, b) => b.name.localeCompare(a.name));
          break;
        case 'price-asc':
          sorted.sort((a, b) => (a.value || 0) - (b.value || 0));
          break;
        case 'price-desc':
          sorted.sort((a, b) => (b.value || 0) - (a.value || 0));
          break;
        case 'weight-asc':
          sorted.sort((a, b) => (a.weight || 0) - (b.weight || 0));
          break;
        case 'weight-desc':
          sorted.sort((a, b) => (b.weight || 0) - (a.weight || 0));
          break;
      }

      return sorted;
    }

    function renderStore(filteredItems = null) {
      const items = sortItems(filteredItems || storeData.items);
      const grid = document.getElementById('store-grid');
      grid.innerHTML = '';

      if (items.length === 0) {
        grid.innerHTML =
          '<div class="loading-state"><p>No items found</p><p style="font-size: 0.9rem; margin-top: 8px;">Try adjusting your filters or search terms</p></div>';
        return;
      }

      items.forEach(item => {
        const card = createItemCard(item);
        grid.appendChild(card);
      });
    }

    function createItemCard(item) {
      const card = document.createElement('div');
      card.className = 'item-card';
      if (storeData.cart[item.name]) {
        card.classList.add('in-cart');
      }

      const quantity = storeData.cart[item.name] || 0;

      const tagsHTML = item.tags && item.tags.length > 0 
        ? `<div class="item-tags">${item.tags.map((tag, idx) => `<span class="item-tag${idx === 0 ? ' secondary' : ''}">${tag}</span>`).join('')}</div>`
        : '';

      card.innerHTML = `
        <div class="item-header">
          <h3 class="item-name">${item.name || 'Unknown Item'}</h3>
          <div class="item-price">${item.value || 0}</div>
        </div>
        <div class="item-weight">Weight: ${item.weight || 0} lbs</div>
        ${tagsHTML}
        <div style="flex: 1; display: flex; align-items: center; justify-content: center; padding: 8px 0;">
          <button class="item-btn item-btn-info" onclick="showItemDetails('${(item.name || '').replace(/'/g, "\\'")}')">‚ÑπÔ∏è View Details</button>
        </div>
        <div class="item-actions">
          ${quantity > 0 ? `
            <button class="item-btn item-btn-qty" onclick="decrementItem('${(item.name || '').replace(/'/g, "\\'")}')">‚àí</button>
            <div class="item-quantity" style="flex: 1; text-align: center;">√ó${quantity}</div>
            <button class="item-btn item-btn-qty" onclick="incrementItem('${(item.name || '').replace(/'/g, "\\'")}')">+</button>
            <button class="item-btn item-btn-remove" onclick="removeFromCart('${(item.name || '').replace(/'/g, "\\'")}')">üóëÔ∏è</button>
          ` : `
            <button class="item-btn item-btn-add" onclick="addToCart('${(item.name || '').replace(/'/g, "\\'")}')">+ Add to Cart</button>
          `}
        </div>
      `;

      return card;
    }

    function addToCart(itemName) {
      const item = storeData.items.find(i => i.name === itemName);
      if (!item) return;

      const cartCost = getCartCost();
      if (cartCost + item.value > storeData.budget) {
        showMessage('‚ö†Ô∏è Insufficient credit for this purchase', 'error');
        return;
      }

      if (!storeData.cart[itemName]) {
        storeData.cart[itemName] = 0;
      }
      storeData.cart[itemName]++;
      showMessage(`‚úì ${itemName} added to cart`, 'success');
      updateCart();
    }

    function incrementItem(itemName) {
      const item = storeData.items.find(i => i.name === itemName);
      if (!item) return;

      const cartCost = getCartCost();
      if (cartCost + item.value > storeData.budget) {
        showMessage('‚ö†Ô∏è Insufficient credit for this purchase', 'error');
        return;
      }

      storeData.cart[itemName]++;
      updateCart();
    }

    function decrementItem(itemName) {
      if (storeData.cart[itemName] > 1) {
        storeData.cart[itemName]--;
        updateCart();
      } else {
        removeFromCart(itemName);
      }
    }

    function removeFromCart(itemName) {
      const quantity = storeData.cart[itemName] || 0;
      if (quantity > 3) {
        if (!confirm(`Remove all ${quantity} ${itemName} from cart?`)) {
          return;
        }
      }
      delete storeData.cart[itemName];
      showMessage(`‚úì ${itemName} removed from cart`, 'success');
      updateCart();
    }

    function updateCart() {
      renderStore(filterItems());
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const items = Object.keys(storeData.cart).length;
      const weight = getCartWeight();
      const cost = getCartCost();

      document.getElementById('cart-count').textContent = items;
      document.getElementById('cart-weight').textContent = weight.toFixed(1);
      document.getElementById('cart-total').textContent = cost.toLocaleString();

      const remaining = storeData.budget - cost;
      document.getElementById('remaining-display').textContent = remaining.toLocaleString();
    }

    function getCartCost() {
      return Object.entries(storeData.cart).reduce((total, [itemName, qty]) => {
        const item = storeData.items.find(i => i.name === itemName);
        return total + (item ? item.value * qty : 0);
      }, 0);
    }

    function getCartWeight() {
      return Object.entries(storeData.cart).reduce((total, [itemName, qty]) => {
        const item = storeData.items.find(i => i.name === itemName);
        return total + (item ? item.weight * qty : 0);
      }, 0);
    }

    function updateBudgetDisplay() {
      document.getElementById('budget-display').textContent = storeData.budget.toLocaleString();
      document.getElementById('remaining-display').textContent = storeData.budget.toLocaleString();
    }

    function showMessage(text, type) {
      const msgEl = document.getElementById('message');
      msgEl.textContent = text;
      msgEl.className = `store-msg store-msg-${type}`;
      msgEl.style.display = 'block';

      setTimeout(() => {
        msgEl.style.display = 'none';
      }, 4000);
    }

    function showItemDetails(itemName) {
      const item = storeData.items.find(i => i.name === itemName);
      if (!item) return;

      const modal = document.getElementById('item-modal');
      document.getElementById('modal-item-name').textContent = item.name || 'Unknown Item';
      
      // Build info grid
      const infoHTML = `
        <div class="modal-info-item">
          <div class="modal-info-label">Price</div>
          <div class="modal-info-value">${(item.value || 0).toLocaleString()}</div>
        </div>
        <div class="modal-info-item">
          <div class="modal-info-label">Weight</div>
          <div class="modal-info-value">${item.weight || 0} lbs</div>
        </div>
      `;
      document.getElementById('modal-item-info').innerHTML = infoHTML;
      
      // Description
      document.getElementById('modal-item-description').textContent = item.description || 'No description available.';
      
      // Flavor text
      const flavorSection = document.getElementById('modal-flavor-section');
      if (item.flavor) {
        document.getElementById('modal-item-flavor').textContent = `"${item.flavor}"`;
        flavorSection.style.display = 'block';
      } else {
        flavorSection.style.display = 'none';
      }
      
      // Tags
      const tagsSection = document.getElementById('modal-tags-section');
      if (item.tags && item.tags.length > 0) {
        const tagsHTML = item.tags.map(tag => `<span class="modal-tag">${tag}</span>`).join('');
        document.getElementById('modal-item-tags').innerHTML = tagsHTML;
        tagsSection.style.display = 'block';
      } else {
        tagsSection.style.display = 'none';
      }
      
      modal.classList.add('active');
      document.body.style.overflow = 'hidden';
    }

    function closeItemModal(event) {
      if (event && event.target !== event.currentTarget) return;
      const modal = document.getElementById('item-modal');
      modal.classList.remove('active');
      document.body.style.overflow = '';
    }

    // Close modal with Escape key
    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') {
        closeItemModal();
      }
    });

    // Debounce function for search
    function debounce(func, wait) {
      let timeout;
      return function executedFunction(...args) {
        const later = () => {
          clearTimeout(timeout);
          func(...args);
        };
        clearTimeout(timeout);
        timeout = setTimeout(later, wait);
      };
    }

    // Event listeners
    document.getElementById('search-box').addEventListener('input', debounce(() => {
      renderStore(filterItems());
    }, 300));

    document.getElementById('sort-select').addEventListener('change', () => {
      renderStore(filterItems());
    });

    document.getElementById('clear-cart-btn').addEventListener('click', () => {
      const itemCount = Object.keys(storeData.cart).length;
      if (itemCount === 0) {
        showMessage('Cart is already empty', 'error');
        return;
      }
      if (confirm(`Clear all ${itemCount} item(s) from cart?`)) {
        storeData.cart = {};
        updateCart();
        showMessage('‚úì Cart cleared', 'success');
      }
    });

    document.getElementById('checkout-btn').addEventListener('click', () => {
      if (Object.keys(storeData.cart).length === 0) {
        showMessage('Your cart is empty', 'error');
        return;
      }

      // Store cart in session storage for next page
      const cartSummary = {
        items: storeData.cart,
        totalCost: getCartCost(),
        totalWeight: getCartWeight(),
        budgetUsed: getCartCost(),
        budgetRemaining: storeData.budget - getCartCost()
      };

      sessionStorage.setItem('storeCart', JSON.stringify(cartSummary));
      showMessage('Proceeding to checkout...', 'success');

      // Navigate to checkout page
      setTimeout(() => {
        window.location.href = 'checkout.html';
      }, 1000);
    });

    // Load data on page load
    window.addEventListener('load', () => {
      const grid = document.getElementById('store-grid');
      grid.innerHTML = '<div class="loading-state"><div class="loading-spinner"></div><p style="margin-top: 16px;">Loading store inventory...</p></div>';
      loadStoreData();
    });
  </script>
</body>
</html>
