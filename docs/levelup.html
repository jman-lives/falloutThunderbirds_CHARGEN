<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Level Up a Character</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .levelup-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .levelup-content {
      max-width: 500px;
    }

    .levelup-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #34d399, #10b981);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .levelup-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 48px;
      line-height: 1.6;
    }

    .levelup-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .levelup-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      width: 100%;
      color: white;
    }

    .levelup-btn-primary {
      background: linear-gradient(135deg, #34d399, #10b981);
      box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
    }

    .levelup-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 211, 153, 0.6);
    }

    .levelup-btn-secondary {
      background: linear-gradient(135deg, #FF9800, #fbbf24);
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
    }

    .levelup-btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
    }

    .levelup-footer {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    .levelup-footer a {
      color: #60a5fa;
      text-decoration: none;
    }

    .levelup-footer a:hover {
      text-decoration: underline;
    }

    @media (max-width: 640px) {
      .levelup-title {
        font-size: 2rem;
      }

      .levelup-subtitle {
        font-size: 1rem;
      }

      .levelup-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container levelup-container">
    <div class="levelup-content">
      <h1 class="levelup-title">Level Up a Character</h1>
      <p class="levelup-subtitle">
        To advance your character, you'll need to load a saved character file or create a new character first.
      </p>

      <div class="levelup-buttons">
        <button type="button" id="upload-btn" class="levelup-btn levelup-btn-primary">
          üìÇ Upload Character File
        </button>
        <a href="chargen.html" class="levelup-btn levelup-btn-secondary">
          ‚ú® Create a Character
        </a>
      </div>

      <div class="levelup-footer">
        <p><a href="index.html">‚Üê Back to Home</a></p>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('upload-btn').addEventListener('click', () => {
      // Create a hidden file input and trigger it
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'application/json';
      fileInput.onchange = (e) => {
        const file = e.target.files?.[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const data = JSON.parse(event.target?.result);
              // Validate that it has the expected character structure
              if (!data.name || typeof data.attributes !== 'object') {
                alert('Invalid character file. Please ensure it contains character data with a name and attributes.');
                return;
              }
              // Store in localStorage
              localStorage.setItem('characterData', JSON.stringify(data));
              // Set flag to indicate this is a leveling session, not chargen
              localStorage.setItem('isLevelUpSession', 'true');
              // Clear the fromChargen flag since we're coming from levelup, not chargen
              localStorage.removeItem('fromChargen');
              // Navigate to advancement page
              window.location.href = 'advancement.html';
            } catch (err) {
              alert('Failed to parse character file. Please ensure it\'s a valid JSON file.');
              console.error(err);
            }
          };
          reader.readAsText(file);
        }
      };
      fileInput.click();
    });
  </script>
</body>
</html>
