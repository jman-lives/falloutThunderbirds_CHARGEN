<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Character Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Character Generator</h1>

    <form id="char-form">
      <section class="row">
        <label>Player
          <input type="text" id="player" name="player" />
        </label>
      </section>
      <section class="row">
        <label>Character Name
          <input type="text" id="name" name="name" />
        </label>
        <label>Race
          <select id="race" name="race">
            <option selected>Human</option>
            <option>Ghoul</option>
          </select>
        </label>
        <label>Age
          <input type="number" id="age" name="age" min="16" max="80" value="">
        </label>
        <label>Gender
          <select id="gender" name="gender">
            <option selected>Male</option>
            <option>Female</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Attributes</h2>
        <div class="attrs">
          <label>Strength <input type="number" id="strength" min="1" max="10" value="5"></label>
          <label>Perception <input type="number" id="perception" min="1" max="10" value="5"></label>
          <label>Endurance <input type="number" id="endurance" min="1" max="10" value="5"></label>
          <label>Charisma <input type="number" id="charisma" min="1" max="10" value="5"></label>
          <label>Intelligence <input type="number" id="intelligence" min="1" max="10" value="5"></label>
          <label>Agility <input type="number" id="agility" min="1" max="10" value="5"></label>
          <label>Luck <input type="number" id="luck" min="1" max="10" value="5"></label>
        </div>
      </section>

      <section>
        <h2>Skills</h2>
        <div class="attrs">
          <label>Guns <input type="number" id="guns" min="0" max="300" value="0"></label>
          <label>Energy Weapons <input type="number" id="energy_weapons" min="0" max="300" value="0"></label>
          <label>Unarmed <input type="number" id="unarmed" min="0" max="300" value="0"></label>
          <label>Melee Weapons <input type="number" id="melee_weapons" min="0" max="300" value="0"></label>
          <label>Throwing <input type="number" id="throwing" min="0" max="300" value="0"></label>
          <label>First Aid <input type="number" id="first_aid" min="0" max="300" value="0"></label>
          <label>Doctor <input type="number" id="doctor" min="0" max="300" value="0"></label>
          <label>Sneak <input type="number" id="sneak" min="0" max="300" value="0"></label>
          <label>Lockpick <input type="number" id="lockpick" min="0" max="300" value="0"></label>
          <label>Steal <input type="number" id="steal" min="0" max="300" value="0"></label>
          <label>Traps <input type="number" id="traps" min="0" max="300" value="0"></label>
          <label>Science <input type="number" id="science" min="0" max="300" value="0"></label>
          <label>Repair <input type="number" id="repair" min="0" max="300" value="0"></label>
          <label>Pilot <input type="number" id="pilot" min="0" max="300" value="0"></label>
          <label>Speech <input type="number" id="speech" min="0" max="300" value="0"></label>
          <label>Barter <input type="number" id="barter" min="0" max="300" value="0"></label>
          <label>Gambling <input type="number" id="gambling" min="0" max="300" value="0"></label>
          <label>Outdoorsman <input type="number" id="outdoorsman" min="0" max="300" value="0"></label>
        </div>
      </section>

      <section>
        <h2>Stats</h2>
        <div class="attrs">
          <label>Hit Points <input type="number" id="hit_points" min="0" max="999" value="0"></label>
          <label>Carry Weight <input type="number" id="carry_weight" min="0" max="9999" value="0"></label>
          <label>Action Points <input type="number" id="action_points" min="0" max="100" value="0"></label>
          <label>Sequence <input type="number" id="sequence" min="0" max="100" value="0"></label>
          <label>Melee Damage <input type="number" id="melee_damage" min="0" max="100" value="0"></label>
          <label>Critical Chance (%) <input type="number" id="critical_chance" min="0" max="100" value="0"></label>
          <label>Healing Rate <input type="number" id="healing_rate" min="0" max="100" value="0"></label>
          <label>Poison Resist (%) <input type="number" id="poison_resist" min="0" max="100" value="0"></label>
          <label>Radiation Resist (%) <input type="number" id="radiation_resist" min="0" max="100" value="0"></label>
          <label>Gas Resist (%) <input type="number" id="gas_resist" min="0" max="100" value="0"></label>
          <label>Electricity Resist (%) <input type="number" id="electricity_resist" min="0" max="100" value="0"></label>
          <label>Armor Class <input type="number" id="armor_class" min="0" max="100" value="0"></label>
        </div>

        <div style="margin-top: 12px;">
          <h3 style="margin: 0 0 8px 0; font-size: 1rem;">Damage Threshold (DT)</h3>
          <div class="attrs">
            <label>Normal (%) <input type="number" id="dt_normal" min="0" max="100" value="0"></label>
            <label>Laser (%) <input type="number" id="dt_laser" min="0" max="100" value="0"></label>
            <label>Fire (%) <input type="number" id="dt_fire" min="0" max="100" value="0"></label>
            <label>Plasma (%) <input type="number" id="dt_plasma" min="0" max="100" value="0"></label>
            <label>Explode (%) <input type="number" id="dt_explode" min="0" max="100" value="0"></label>
          </div>
        </div>

        <div style="margin-top: 12px;">
          <h3 style="margin: 0 0 8px 0; font-size: 1rem;">Damage Resistance (DR)</h3>
          <div class="attrs">
            <label>Normal (%) <input type="number" id="dr_normal" min="0" max="100" value="0"></label>
            <label>Laser (%) <input type="number" id="dr_laser" min="0" max="100" value="0"></label>
            <label>Fire (%) <input type="number" id="dr_fire" min="0" max="100" value="0"></label>
            <label>Plasma (%) <input type="number" id="dr_plasma" min="0" max="100" value="0"></label>
            <label>Explode (%) <input type="number" id="dr_explode" min="0" max="100" value="0"></label>
          </div>
        </div>
      </section>

      <section class="row">
        <label>Notes
          <input type="text" id="notes" name="notes" />
        </label>
      </section>

      <div class="controls">
        <button type="button" id="randomize">Generate Random</button>
        <button type="button" id="download">Download JSON</button>
        <input type="file" id="load-file" accept="application/json" />
        <button type="button" id="fill-sample">Fill Sample</button>
      </div>
    </form>

    <pre id="output" aria-live="polite"></pre>
  </main>

  <script src="script.js"></script>
</body>
</html>
