<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fallout Character Generator</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    .landing-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
    }

    .landing-content {
      max-width: 500px;
    }

    .landing-title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #FF9800, #fbbf24);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .landing-subtitle {
      font-size: 1.1rem;
      color: var(--muted);
      margin-bottom: 48px;
      line-height: 1.6;
    }

    .landing-buttons {
      display: flex;
      flex-direction: column;
      gap: 16px;
      margin-bottom: 32px;
    }

    .landing-btn {
      padding: 16px 32px;
      font-size: 1.1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      text-decoration: none;
      display: block;
      width: 100%;
      color: white;
    }

    .landing-btn-primary {
      background: linear-gradient(135deg, #FF9800, #fbbf24);
      box-shadow: 0 4px 15px rgba(255, 152, 0, 0.4);
    }

    .landing-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 152, 0, 0.6);
    }

    .landing-btn-secondary {
      background: linear-gradient(135deg, #34d399, #10b981);
      box-shadow: 0 4px 15px rgba(52, 211, 153, 0.4);
    }

    .landing-btn-secondary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(52, 211, 153, 0.6);
    }

    .landing-btn-tertiary {
      background: linear-gradient(135deg, #a78bfa, #8b5cf6);
      box-shadow: 0 4px 15px rgba(139, 92, 246, 0.4);
    }

    .landing-btn-tertiary:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(139, 92, 246, 0.6);
    }

    .landing-footer {
      font-size: 0.9rem;
      color: var(--muted);
      margin-top: 48px;
      padding-top: 24px;
      border-top: 1px solid rgba(255, 255, 255, 0.1);
    }

    @media (max-width: 640px) {
      .landing-title {
        font-size: 2rem;
      }

      .landing-subtitle {
        font-size: 1rem;
      }

      .landing-btn {
        padding: 12px 24px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <main class="container landing-container">
    <div class="landing-content">
      <h1 class="landing-title">Fallout Character Generator</h1>
      <p class="landing-subtitle">
        Create and manage your characters with the ultimate Fallout character creation tool. Choose an option below to get started.
      </p>

      <div class="landing-buttons">
        <button type="button" id="play-game-btn" class="landing-btn landing-btn-tertiary">
          üéÆ Play Game
        </button>
        <a href="chargen.html" class="landing-btn landing-btn-primary">
          ‚ú® Create a New Character
        </a>
        <a href="levelup.html" class="landing-btn landing-btn-secondary">
          ‚¨ÜÔ∏è Level Up a Character
        </a>
      </div>

      <div class="landing-footer">
        <p>Fallout Character Generator ‚Ä¢ Manage your post-apocalyptic adventure</p>
      </div>
    </div>
  </main>

  <script>
    // Log character data from storage at page load
    function logCharacterFromStorage() {
      const character = localStorage.getItem('falloutCharacter');
      if (character) {
        try {
          const charData = JSON.parse(character);
          console.log('%c[CHARACTER DATA LOADED]', 'color: #4CAF50; font-weight: bold;', charData);
        } catch (e) {
          console.warn('Failed to parse character data from localStorage:', e);
        }
      } else {
        console.log('%c[NO CHARACTER IN STORAGE]', 'color: #FF9800; font-weight: bold;');
      }
    }

    // Log on page load
    document.addEventListener('DOMContentLoaded', logCharacterFromStorage);
    
    document.getElementById('play-game-btn').addEventListener('click', () => {
      // Create a hidden file input and trigger it
      const fileInput = document.createElement('input');
      fileInput.type = 'file';
      fileInput.accept = 'application/json';
      fileInput.onchange = (e) => {
        const file = e.target.files?.[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = (event) => {
            try {
              const data = JSON.parse(event.target?.result);
              // Validate that it has the expected character structure
              if (!data.name || typeof data.attributes !== 'object') {
                alert('Invalid character file. Please ensure it contains character data with a name and attributes.');
                return;
              }
              // Store in localStorage
              localStorage.setItem('characterData', JSON.stringify(data));
              // Clear any level-up session flags
              localStorage.removeItem('isLevelUpSession');
              // Navigate to game page
              window.location.href = 'game.html';
            } catch (err) {
              alert('Failed to parse character file. Please ensure it\'s a valid JSON file.');
            }
          };
          reader.readAsText(file);
        }
      };
      fileInput.click();
    });
  </script>
</body>
</html>
