<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Character Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <h1>Character Generator</h1>

    <div class="controls" style="margin-bottom: 16px;">
      <button type="button" id="randomize">Generate Random</button>
      <button type="button" id="download">Download JSON</button>
      <input type="file" id="load-file" accept="application/json" />
      <button type="button" id="fill-sample">Fill Sample</button>
      <button type="button" id="go-advancement" style="display: inline-block; padding: 6px 12px; background-color: #FF9800; color: white; border: none; border-radius: 4px; text-decoration: none; cursor: pointer; font-weight: bold; margin-left: 8px;">Advancement & Perks â†’</button>
    </div>

    <form id="char-form">
      <section class="row">
        <label>Player
          <input type="text" id="player" name="player" />
        </label>
      </section>
      <section class="row">
        <label>Character Name
          <input type="text" id="name" name="name" />
        </label>
        <label>Race
          <select id="race" name="race">
            <option selected>Human</option>
            <option>Ghoul</option>
          </select>
        </label>
        <label>Age
          <input type="number" id="age" name="age" min="16" max="80" value="25">
        </label>
        <label>Gender
          <select id="gender" name="gender">
            <option selected>Male</option>
            <option>Female</option>
          </select>
        </label>
      </section>

      <section>
        <h2>Attributes</h2>
        <div style="margin-bottom: 12px; padding: 8px; background-color: #667; border-radius: 4px;">
          <p style="margin: 0; font-weight: bold;">Character Points Pool: <span id="points-pool">5</span> / 5</p>
          <p style="margin: 4px 0 0 0; font-size: 0.9rem; color: #ffe646;">Allocated: <span id="points-allocated">0</span> | Remaining: <span id="points-remaining">5</span></p>
          <p id="points-warning" style="margin: 4px 0 0 0; font-size: 0.85rem; color: #d32f2f; display: none;"></p>
        </div>
        <div class="attrs">
          <label>Strength (STR) <input type="number" id="strength" min="1" max="10" value="5"></label>
          <label>Perception (PE) <input type="number" id="perception" min="1" max="10" value="5"></label>
          <label>Endurance (EN) <input type="number" id="endurance" min="1" max="10" value="5"></label>
          <label>Charisma (CH) <input type="number" id="charisma" min="1" max="10" value="5"></label>
          <label>Intelligence (IN) <input type="number" id="intelligence" min="1" max="10" value="5"></label>
          <label>Agility (AG) <input type="number" id="agility" min="1" max="10" value="5"></label>
          <label>Luck (LK) <input type="number" id="luck" min="1" max="10" value="5"></label>
        </div>
      </section>

      <section>
        <h2>Tags</h2>
        <div class="attrs" id="skills-container">
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="guns">
              Guns <span class="skill-base" id="base_guns">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="energy_weapons">
              Energy Weapons <span class="skill-base" id="base_energy_weapons">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="unarmed">
              Unarmed <span class="skill-base" id="base_unarmed">30%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="melee_weapons">
              Melee Weapons <span class="skill-base" id="base_melee_weapons">20%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="throwing">
              Throwing <span class="skill-base" id="base_throwing">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="first_aid">
              First Aid <span class="skill-base" id="base_first_aid">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="doctor">
              Doctor <span class="skill-base" id="base_doctor">5%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="sneak">
              Sneak <span class="skill-base" id="base_sneak">5%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="lockpick">
              Lockpick <span class="skill-base" id="base_lockpick">10%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="steal">
              Steal <span class="skill-base" id="base_steal">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="traps">
              Traps <span class="skill-base" id="base_traps">10%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="science">
              Science <span class="skill-base" id="base_science">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="repair">
              Repair <span class="skill-base" id="base_repair">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="pilot">
              Pilot <span class="skill-base" id="base_pilot">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="speech">
              Speech <span class="skill-base" id="base_speech">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="barter">
              Barter <span class="skill-base" id="base_barter">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="gambling">
              Gambling <span class="skill-base" id="base_gambling">0%</span>
            </label>
          </div>
          <div class="skill-row">
            <label class="skill-label">
              <input type="checkbox" class="tag-checkbox" data-skill="outdoorsman">
              Outdoorsman <span class="skill-base" id="base_outdoorsman">0%</span>
            </label>
          </div>
        </div>
      </section>

      <section>
        <h2>Stats</h2>
        <div class="attrs">
          <label>Hit Points <span id="hit_points">0</span></label>
          <label>Carry Weight <span id="carry_weight">0</span></label>
          <label>Action Points <span id="action_points">0</span></label>
          <label>Sequence <span id="sequence">0</span></label>
          <label>Melee Damage <span id="melee_damage">0</span></label>
          <label>Critical Chance (%) <span id="critical_chance">0</span></label>
          <label>Healing Rate <span id="healing_rate">0</span></label>
          <label>Poison Resist (%) <span id="poison_resist">0</span></label>
          <label>Radiation Resist (%) <span id="radiation_resist">0</span></label>
          <label>Gas Resist (%) <span id="gas_resist">0</span></label>
          <label>Electricity Resist (%) <span id="electricity_resist">0</span></label>
          <label>Armor Class <span id="armor_class">0</span></label>
        </div>

        <div style="margin-top: 12px;">
          <h3 style="margin: 0 0 8px 0; font-size: 1rem;">Damage Threshold (DT)</h3>
          <div class="attrs">
            <label>Normal (%) <span id="dt_normal">0</span></label>
            <label>Laser (%) <span id="dt_laser">0</span></label>
            <label>Fire (%) <span id="dt_fire">0</span></label>
            <label>Plasma (%) <span id="dt_plasma">0</span></label>
            <label>Explode (%) <span id="dt_explode">0</span></label>
          </div>
        </div>

        <div style="margin-top: 12px;">
          <h3 style="margin: 0 0 8px 0; font-size: 1rem;">Damage Resistance (DR)</h3>
          <div class="attrs">
            <label>Normal (%) <span id="dr_normal">0</span></label>
            <label>Laser (%) <span id="dr_laser">0</span></label>
            <label>Fire (%) <span id="dr_fire">0</span></label>
            <label>Plasma (%) <span id="dr_plasma">0</span></label>
            <label>Explode (%) <span id="dr_explode">0</span></label>
          </div>
        </div>
      </section>

      <section class="row">
        <label>Notes
          <input type="text" id="notes" name="notes" />
        </label>
      </section>
    </form>

    <pre id="output" aria-live="polite"></pre>
  </main>

  <script src="advancement.js"></script>
  <script src="script.js"></script>
</body>
</html>
